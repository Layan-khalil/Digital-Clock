<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="digitalclock.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

    <script>
        h=document.getElementById("hrs");
        m=document.getElementById("min");
        s=document.getElementById("sec");
        setInterval(() => {
            currenttime=new Date();
            h.innerHTML=(currenttime.getHours()<10?"0":"" )+currenttime.getHours();
            m.innerHTML=(currenttime.getMinutes()<10?"0": "")+currenttime.getMinutes();
            s.innerHTML=(currenttime.getSeconds()<10?"0": "")+currenttime.getSeconds();
        }, 1000);
    </script>
</body>
</html>
